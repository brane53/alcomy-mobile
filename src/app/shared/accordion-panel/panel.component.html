<!--Panel Header-->
<div class="panel-header">

  <ng-content select="[panel-header-left]"></ng-content>

  <div class="panel-header-info" [ngClass]="{'expended': isOpen}">
    <ng-content select="[panel-header-title]"></ng-content>
    <ng-content select="[panel-header-summary]"></ng-content>
    <ng-content select="[panel-header-content]"></ng-content>
  </div>

  <ng-content select="[panel-header-right]"></ng-content>
  
  <div class="header-button" *ngIf="button">
    <button ion-button icon-only clear color="dark-text-54" (click)="expand()">
      <custom-icon set="mdIcons" name="expand_more" [@indicatorRotate]="expansionState"></custom-icon>
    </button>
  </div>
</div>



<!-- Panel Body -->
<div class="panel-body" [@expansion]="expansionState">
  <ng-content select="[panel-body-content]"></ng-content>
  <ng-content select="panel-body-actions"></ng-content>
</div>
