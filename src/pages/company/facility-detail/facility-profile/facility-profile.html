<ion-header>
  <ion-navbar color="company-primary">
    <ion-buttons left>
      <button ion-button clear icon-only (click)="goBack()">
        <custom-icon set="mdIcons" name="arrow_back"></custom-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only quickAdd>
        <ion-icon name="add"></ion-icon>
      </button>

      <!--Notifications Button-->
      <button ion-button icon-only menuButtonToggle="notifications" right>
        <custom-icon set="mdIcons" name="notifications"></custom-icon>
      </button>

      <!--Filter Button-->
      <button ion-button icon-only (click)="presentMorePopover($event)">
        <custom-icon set="mdIcons" name="more_vert"></custom-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
  <ion-toolbar color="company-primary">
    <ion-grid>
      <ion-row justify-content-center class="profile-header">
        <ion-col align-self-center>
          <ion-row justify-content-center>
            <div class="header-content">
              <h6 class="title">{{facility.name}}</h6>
              <p class="address">{{facility.addressLine1}} {{facility.addressLine2}} {{facility.city}}, {{facility.stateOrProvince | ucfirst}} {{facility.postalCode}}</p>
              <p class="subtitle">{{facility.displayName}}</p>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content>

</ion-content>
