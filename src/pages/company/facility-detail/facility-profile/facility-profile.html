<ion-header>
  <ion-navbar color="company-primary">
    <ion-buttons left>
      <button ion-button clear icon-only (click)="goBack()">
        <custom-icon set="mdIcons" name="arrow_back"></custom-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only quickAdd>
        <ion-icon name="add"></ion-icon>
      </button>

      <!--Notifications Button-->
      <button ion-button icon-only menuButtonToggle="notifications" right>
        <custom-icon set="mdIcons" name="notifications"></custom-icon>
      </button>

      <!--Filter Button-->
      <button ion-button icon-only (click)="presentMorePopover($event)">
        <custom-icon set="mdIcons" name="more_vert"></custom-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
  <ion-toolbar color="company-primary">
    <ion-grid>
      <ion-row justify-content-center class="facility-profile-header">
        <ion-col align-self-center>
          <ion-title>{{facility.name}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content>

</ion-content>
