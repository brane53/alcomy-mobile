<ion-item-sliding>
  <button ion-item>
    <ion-checkbox color="dashboard-accent" [(ngModel)]="task.isComplete"></ion-checkbox>
    <ion-label>
      <p>
        {{task.description}}
      </p>
      <p class="task-item time" *ngIf="task.dueDate">7:00am</p>
    </ion-label>
  </button>

  <ion-item-options side="left">
    <button color="danger" ion-button (click)="deleteTask()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
