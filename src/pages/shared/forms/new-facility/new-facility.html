<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <!--Close Button-->
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="newFacilityForm" novalidate>
    <!--Legal Name-->
    <ion-item>
      <ion-label floating>Legal Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p class="form-error-message" ngxErrors="name" ngxError="required" when="touched">Legal Name Required</p>

    <!--Display Name-->
    <ion-item>
      <ion-label floating>Display Name</ion-label>
      <ion-input type="text" formControlName="displayName"></ion-input>
    </ion-item>

    <!--Facility Number-->
    <ion-item>
      <ion-label floating>Facility Number</ion-label>
      <ion-input type="text" formControlName="facilityNumber"></ion-input>
    </ion-item>
    <p class="form-error-message" ngxErrors="facilityNumber" ngxError="digits" when="touched">Facility Number can only contain digits</p>

  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--Form Buttons-->
    <ion-buttons right>
      <button ion-button color="primary" (click)="submit()">Save</button>
      <button ion-button color="dark-text-54" (click)="close()">Cancel</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
