<ion-header>
  <ion-navbar color="dashboard-primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Medications
    </ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only (click)="presentQuickAdd($event)">
        <ion-icon name="add"></ion-icon>
      </button>
      <!--Notifications Button-->
      <button ion-button icon-only>
        <custom-icon set="mdIcons" name="sms_failed"></custom-icon>
      </button>
      <!--More Menu Button-->
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="medTabButton" color="dashboard-primary">
    <ion-segment-button value="pass">
      PASS
    </ion-segment-button>
    <ion-segment-button value="prn">
      PRN
    </ion-segment-button>
    <ion-segment-button value="order">
      ORDER
    </ion-segment-button>
    <ion-segment-button value="audit">
      AUDIT
    </ion-segment-button>
  </ion-segment>

</ion-header>

<!--Main Content Area-->
<ion-content [ngSwitch]="medTabButton">

  <!--PASS Page-->
  <ion-list *ngSwitchDefault>
    <button ion-item detail-none *ngFor="let resident of residents" (click)="passMed(resident)">
      <ion-avatar item-left>
        <img [src]="resident.profileUrl">
      </ion-avatar>
      <ion-label>{{ resident.firstName }} {{resident.lastName}}</ion-label>
      <ion-badge color="dashboard-accent" item-right>{{ resident.medications.length }}</ion-badge>
    </button>
  </ion-list>

  <!--PRN Page-->

  <!--PRN Card-->
  <div *ngSwitchCase="'prn'">
    <div *ngFor="let resident of residents" >
      <ion-toolbar>
        <ion-title>
          {{ resident.firstName }} {{ resident.lastName }}
        </ion-title>
      </ion-toolbar>

      <ion-slides class="card-slides" >
        <ion-slide *ngFor="let prn of prnRecords">
          <prn-card [prn]="prn" ></prn-card>
        </ion-slide>
      </ion-slides>

    </div>
  </div>

  <!--Give PRN Medication Button-->
  <ion-fab bottom right *ngSwitchCase="'prn'" >
    <button ion-fab color="dashboard-accent">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <!--ORDER Page-->
  <div *ngSwitchCase="'order'">
    You have no medictions on order
  </div>

  <!--AUDIT Page-->
  <div *ngSwitchCase="'audit'">
    You have no medictions on audit
  </div>

</ion-content>
