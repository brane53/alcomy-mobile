  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="residents-primary">
    <ion-buttons left>
      <button ion-button clear icon-only (click)="goBack()">
        <custom-icon set="mdIcons" name="arrow_back"></custom-icon>
      </button>
    </ion-buttons>
    <ion-title>{{resident.firstName | ucfirst}} {{resident.lastName | ucfirst}}</ion-title>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="medicationTabButton" color="residents-primary">
    <ion-segment-button value="list">
      LIST
    </ion-segment-button>
    <ion-segment-button value="mar">
      MAR
    </ion-segment-button>
    <ion-segment-button value="scripts">
      SCRIPTS
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content [ngSwitch]="medicationTabButton">
  <div *ngSwitchCase="'general'">
    <ion-card class="info-card">
      <!--Card Header-->
      <ion-item class="card-header">
        <h2 class="title">Basic Information</h2>
        <button ion-button clear icon-only item-right *ngIf="basicInfo">
          <custom-icon set="mdIcons" name="edit"></custom-icon>
        </button>
        <button ion-button clear icon-only item-right *ngIf="!basicInfo">
          <custom-icon set="mdIcons" name="add"></custom-icon>
        </button>
      </ion-item>
      <!--Card Banner-->
      <div class="banner">
        <ion-grid>
          <ion-row>
            <img [src]="resident.profileUrl" class="avatar">
          </ion-row>
          <ion-row>
            <h3 class="header-text">
              {{resident.firstName | ucfirst}} {{resident.middleName | ucfirst}} {{resident.lastName | ucfirst}}
            </h3>
          </ion-row>
        </ion-grid>
      </div>
      <!--Card Content-->
      <ion-card-content>
        <ion-row *ngFor="let info of basicInfo">
          <ion-col>
            <p>{{info.label}}</p>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <p>{{info.value }}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
