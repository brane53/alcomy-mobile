<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TASKS</ion-title>
  </ion-navbar>

  <!--Quick Add Task input and button-->
  <ion-toolbar>

    <ion-input #newTask placeholder="Add New Task" (keyup.enter)="addTask(newTask.value)">
    </ion-input>

    <ion-buttons right>
      <button ion-button icon-only item-right clear="true" (click)="addTask(newTask.value)">
        <ion-icon color="dashboard-primary" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>

    <button ion-item *ngFor="let task of tasks">
      <ion-checkbox color="dashboard-accent" [(ngModel)]="task.isComplete"></ion-checkbox>
      <ion-label>
        <p>
          {{task.description}}
        </p>
        <p class="task-item time" *ngIf="task.time">7:00am</p>
      </ion-label>
    </button>
    
  </ion-list>

  <!--Add New Task FAB-->
  <ion-fab bottom right>
    <button ion-fab color="dashboard-accent">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
