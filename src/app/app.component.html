        <custom-icon set="mdIcons" name="account_circle" item-left></custom-icon>
        PROFILE
      </button>
      <button ion-item detail-none no-lines>
        <!--TODO Replace with custom-icon-->
        <ion-icon name="settings" item-left></ion-icon>
        SETTINGS
      </button>

      <ion-list-header>
        Modules
      </ion-list-header>

      <button ion-item detail-none no-lines >
        <custom-icon set="mdIcons" name="dashboard" item-left class="alc-fg-color alc-dashboard-primary"></custom-icon>
        DASHBOARD
      </button>
      <button ion-item detail-none no-lines>
        <custom-icon set="mdIcons" name="people" item-left class="alc-fg-color alc-residents-primary"></custom-icon>
        RESIDENTS
      </button>

        COMPANY
      </button>
      <button ion-item detail-none no-lines>

        MESSAGES
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="notifications" side="right" type="overlay" mode="md"  [content]="appContent">
  <ion-header>
    <ion-toolbar color="dashboard-primary">
      <ion-title class="text-center">
        Notifications
      </ion-title>
    </ion-toolbar>
    <ion-segment mode="md" [(ngModel)]="notificationButtons" color="dashboard-primary">
      <ion-segment-button value="alerts">
        ALERTS
      </ion-segment-button>
      <ion-segment-button value="reminders">
        REMINDERS
      </ion-segment-button>
      <ion-segment-button value="messages">
        MESSAGES
      </ion-segment-button>
    </ion-segment>
  </ion-header>

  <ion-content [ngSwitch]="notificationButtons">
    <ion-list *ngSwitchDefault>
      <button ion-item detail-none >
        Alert 1
        <button ion-button icon-only clear color="dark-text-54" *ngIf="!isExpanded" (click)="expand()" item-right>
          <custom-icon set="mdIcons" name="expand_more"></custom-icon>
        </button>

        <button ion-button icon-only clear color="dark-text-54" *ngIf="isExpanded" (click)="expand()" item-right>
          <custom-icon set="mdIcons" name="expand_less"></custom-icon>
        </button>

      </button>
      <ion-item *ngIf="isExpanded" class="hidden-content">
        <div >
          lskdfowif lksfj lsj flaksjf ls fks fksj flasdfad faf f sf  fkajpfaowjf alfj oijfw. lskdfowif lksfj lsj flaksjf ls fks fksj flasdfad faf f sf  fkajpfaowjf alfj oijfw.
        </div>
      </ion-item>
      <button ion-item detail-none>
        Alert 2
      </button>
      <button ion-item detail-none>
        Alert 3
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'reminders'">
      <button ion-item detail-none>
        Reminder 1
      </button>
      <button ion-item detail-none>
        Reminder 2
      </button>
      <button ion-item detail-none>
        Reminder 3
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'messages'">
      <button ion-item detail-none>
        Message 1
      </button>
      <button ion-item detail-none>
        Message 2
      </button>
      <button ion-item detail-none>
        Message 3
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #appContent [root]="rootPage"></ion-nav>
