<ion-header>
  <ion-navbar color="company-primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{title}}</ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only quickAdd>
        <ion-icon name="add"></ion-icon>
      </button>

      <!--Notifications Button-->
      <button ion-button icon-only menuButtonToggle="notifications" right>
        <custom-icon set="mdIcons" name="notifications"></custom-icon>
      </button>

      <!--Filter Button-->
      <button ion-button icon-only>
        <custom-icon set="mdIcons" name="tune"></custom-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshFacilities($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--Facility List-->
  <ion-list>
    <button ion-item *ngFor="let facility of facilities | async" (click)="goToDetails(facility)">
      <h2>
        {{ facility.name | ucfirst }}
      </h2>
      <p>{{facility.city}}</p>

      <!-- <span class="indicator active" item-right></span> -->
    </button>
  </ion-list>


  <!--Create Facility Button-->
  <ion-fab bottom right>
    <button ion-fab color="company-accent" (click)="openNewFacilityModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
