<ion-header>
  <ion-navbar color="dashboard-primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{title}}</ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only quickAdd>
        <ion-icon name="add"></ion-icon>
      </button>

      <!--Notifications Button-->
    <button ion-button icon-only menuButtonToggle="notifications" right>
      <custom-icon set="mdIcons" name="notifications"></custom-icon>
    </button>

    <!--Filters Button-->
      <button ion-button icon-only>
        <custom-icon set="mdIcons" name="tune"></custom-icon>
      </button>
    </ion-buttons>
    

  </ion-navbar>

  <ion-toolbar color="white">
    
    <ion-select [(ngModel)]="completionFilter" interface="popover" (ionChange)="onFilterChange($event)">
      <ion-option *ngFor="let option of completionOptions" [value]="option.value">{{option.text}}</ion-option>
    </ion-select>
    
  </ion-toolbar>
  
  
  <!--Quick Add Task input and button-->
  <task-header (quickTaskAdd)="onQuickTaskAdd($event)"></task-header>
</ion-header>

<ion-content>

  <task-list [tasks]="tasks$"
             [checkbox]="hasCheckbox"
             (toggleTaskComplete)="onToggleTaskComplete($event)" 
             (taskDelete)="onTaskDelete($event)"></task-list>

    </ion-item-sliding>

  <ion-fab bottom right>
    <button ion-fab color="dashboard-accent" (click)="presentNewTaskFormPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
