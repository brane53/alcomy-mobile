<ion-header>
  <ion-navbar color="staff-primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{title}}</ion-title>

    <ion-buttons right>
      <!--Quick Add Button-->
      <button ion-button icon-only quickAdd>
        <ion-icon name="add"></ion-icon>
      </button>

      <!--Notifications Button-->
      <button ion-button icon-only menuButtonToggle="notifications" right>
      <custom-icon set="mdIcons" name="sms_failed"></custom-icon>
    </button>

      <!--More Menu Button-->
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let group of staffGroups">
      <ion-label>
        {{ group.name }}
      </ion-label>

      <ion-badge color="staff-accent" item-right>{{ group.members.length }}</ion-badge>
    </button>
  </ion-list>


  <!--Create Employee Button-->
  <ion-fab bottom right>
    <button ion-fab color="staff-accent">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
