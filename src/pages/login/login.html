<ion-content>
  <ion-grid fxLayout="column" fxLayoutAlign="center center" no-padding>
    <ion-row justify-content-center>
      <ion-col col-10>
        <ion-row justify-content-center>
          <h3>Login</h3>
        </ion-row>
        
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" mode="md"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" mode="md"></ion-input>
          </ion-item>

        <ion-row>
          <button class="form-buttons" ion-button block>Login</button>
          <button class="" ion-button block clear>Signup</button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
