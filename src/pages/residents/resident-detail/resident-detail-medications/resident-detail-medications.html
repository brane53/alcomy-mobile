<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="residents-primary">
    <ion-buttons left>
      <button ion-button clear icon-only (click)="goBack()">
        <custom-icon set="mdIcons" name="arrow_back"></custom-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{resident.firstName | ucfirst}} {{resident.lastName | ucfirst}}
      <p class="subtitle">Medications</p>
    </ion-title>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="medicationTabButton" color="residents-primary">
    <ion-segment-button value="list">
      LIST
    </ion-segment-button>
    <ion-segment-button value="mar">
      MAR
    </ion-segment-button>
    <ion-segment-button value="scripts">
      SCRIPTS
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content [ngSwitch]="medicationTabButton">

  <!--Medication List-->
  <div *ngSwitchCase="'list'">
    <ion-card class="info-card" *ngFor="let medication of medicationRecords">
      <!--Card Header-->
      <ion-item class="card-header">
        
        <custom-icon set="alcomyIcons" name="syringe" item-left></custom-icon>
        
        <h2 class="title">{{ medication.brandName | ucfirst }}</h2>
        <p class="subtitle"><i>{{ medication.genericName }}</i></p>
        <button ion-button clear icon-only item-right>
          <custom-icon set="mdIcons" name="edit"></custom-icon>
        </button>
      </ion-item>
      <!--Card Banner-->
      <div class="banner">
        <ion-grid>
          <ion-row>
            {{medication.instructions}}
          </ion-row>
          <ion-row>

          </ion-row>
        </ion-grid>
      </div>
      <!--Card Content-->
      <ion-card-content>
        <ion-row>
          <ion-col>

          </ion-col>
          <ion-col></ion-col>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
  </div>

  <!--Medication MAR-->
  <div *ngSwitchCase="'mar'">

  </div>
  <!--Medication Scripts-->
  <div *ngSwitchCase="'scripts'">

  </div>

</ion-content>
